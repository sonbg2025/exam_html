<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            border: 1px solid #ccc;
            width: 300px;
            height: 300px;
            position: relative;
            /* relative 자연스럽게 연결해 배치 */
            /* relative 아이디 wrap 테두리 안에 배치 */
        }
        .box{
            width: 50px;
            height: 50px;
            background-color: #0094ff;            /* 원하는 위치를 지정해서 배치 */
            position: absolute;
        }
        #crd1{
            top: 0;
            left: 0;
        }
        #crd2{
            top: 0;
            right: 0;
        }
        #crd3{
            bottom: 0;
            left: 0;
        }
        #crd4{
            bottom: 0;
            right: 0;
        }
        #crd5{
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box" id="crd1"></div>
        <div class="box" id="crd2"></div>
        <div class="box" id="crd3"></div>
        <div class="box" id="crd4"></div>
        <div class="box" id="crd5"></div>
    </div>
</body>
</html>
